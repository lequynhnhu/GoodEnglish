apply plugin: 'android-library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    buildTypes {
        defaultConfig {
            minSdkVersion 1
            targetSdkVersion 16
            versionCode 1
            versionName "1.0"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
